<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rexes Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Rexes Lab</a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-content">
                <div class="login-info">
                    <h1>Welcome to Rexes Lab</h1>
                    <p>Explore the world of AI, Art, and Travel with our curated content and insightful blogs. Please log in to access our full range of features.</p>
                </div>

                <!-- Login Form -->
                <div class="login-form">
                    <h2>Login to Continue</h2>
                    <form id="loginForm" method="POST" action="login.php">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">

                        <button type="submit" class="btn-login">Login</button>
                    </form>

                    <div class="signup-link">
                        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Rexes Lab | All Rights Reserved</p>

                <a href="https://facebook.com/rexeslab" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com/rexeslab" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://instagram.com/rexeslab" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://github.com/rexeslab" target="_blank"><img src="images/github.png" alt="GitHub"></a>
            </div>
        </div>
    </footer>
</body>
</html>
