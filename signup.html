<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Rexes Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Rexes Lab</a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="container">
            <div class="signup-content">
                <div class="signup-info">
                    <h1>Create Your Account</h1>
                    <p>Join Rexes Lab to explore the world of AI, Art, and Travel. Register now and get started with our amazing features!</p>
                </div>

                <!-- Sign Up Form -->
                <div class="signup-form">
                    <h2>Sign Up to Continue</h2>
                    <form action="signup.php" method="POST">
                        <label for="username">Full Name:</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your full name">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">

                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

                        <button type="submit" class="btn-signup">Sign Up</button>
                    </form>

                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->

            </div>
        </div>
    </footer>

</body>
</html>
